<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <link rel="icon" type="pattern-card" href="images/favicon-32x32.png" >
</head>

<body>
    <div class="main">
        <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="#">
        <img class="image-victor" src="images/image-victor.jpg" alt="#">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
        <div class="stats">

            <div class="followers">
                <h3 class="count">80K</h3>
                <p class="follower">Followers</p>
            </div>

            <div class="likes">
                <h3 class="count">803K</h3>
                <p class="like">Likes</p>
            </div>

            <div class="photos">
                <h3 class="count">1.4K</h3>
                <p class="photo">Photos</p>
            </div>
        </div>
    </div>

    <div class="city">
        <p>London</p>
    </div>

    <div class="rectangle"></div>

</body>

</html>
